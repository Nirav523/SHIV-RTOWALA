
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Gujarat RTO | SHIV RTOWALA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ea;
            --neon-pink: #ff0055;
            --deep-bg: #050508;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--deep-bg);
            color: #ffffff;
            cursor: none;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.08), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.08), transparent 40%);
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .text-scout-red { color: var(--neon-cyan); }
        .bg-scout-red { background-color: var(--neon-cyan); }
        .border-scout-red { border-color: var(--neon-cyan); }
        
        .text-gradient {
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); }

        .blueprint-grid {
            background-image: 
                radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #custom-cursor {
            width: 24px;
            height: 24px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.08s ease-out;
            mix-blend-mode: difference;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        #custom-cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background: var(--neon-pink);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .hero-title {
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 242, 234, 0.3));
        }

        @media (hover: none) and (pointer: coarse) {
            body { cursor: auto; }
            #custom-cursor { display: none; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden">
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <div class="w-full text-center py-6 bg-white">
        <span class="mono text-xs md:text-[10px] text-black tracking-[0.2em]">CREATED BY : RUDRAKSH INNOVATIONS</span>
    </div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.transform = `translate3d(${e.clientX - 12}px, ${e.clientY - 12}px, 0)`;
        });
        document.addEventListener('mousedown', () => cursor.style.transform += ' scale(0.6)');
        document.addEventListener('mouseup', () => cursor.style.transform += ' scale(1)');
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
